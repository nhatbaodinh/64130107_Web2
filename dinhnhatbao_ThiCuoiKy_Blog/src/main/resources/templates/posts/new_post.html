<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Tạo Bài Viết Mới - Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font và CSS -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

  <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/css/magnific-popup.css">
  <link rel="stylesheet" href="/css/aos.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="/css/jquery.timepicker.css">
  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/css/icomoon.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="colorlib-page">
  <div th:replace="fragments/aside :: aside"></div>

  <div id="colorlib-main">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-8 text-center">
            <h2 class="heading-section">Tạo Bài Viết Mới</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-10">
            <form th:action="@{/posts/save}" th:object="${post}" method="post" enctype="multipart/form-data" class="bg-light p-5 contact-form">
              <div class="form-group">
                <label>Tiêu đề</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề bài viết">
              </div>

              <div class="form-group">
                <label>Nội dung</label>
                <textarea th:field="*{content}" class="form-control" rows="6" placeholder="Nhập nội dung bài viết"></textarea>
              </div>

              <div class="form-group">
                <label>Danh mục</label>
                <select th:field="*{category.id}" class="form-control">
                  <option th:each="category : ${categories}"
                          th:value="${category.id}"
                          th:text="${category.name}">
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label>Hình ảnh</label>
                <input type="file" name="imageFile" class="form-control-file">
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary py-3 px-5">Đăng bài</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footerFragment(${categories_footer})"></div>
  </div>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
