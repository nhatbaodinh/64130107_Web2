<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
      th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
      }
      th {
          background-color: #f2f2f2;
      }
  </style>
</head>
<body>
<h1>Events</h1>
<table>
  <thead>
  <tr>
    <th>Event ID</th>
    <th>Event Name</th>
    <th>Event Date</th>
    <th>Event Time</th>
    <th>Event Location</th>
    <th>Event Description</th>
    <th>Event Image</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through the events list -->
  <tr th:each="event : ${events}">
    <td th:text="${event.eventId}"></td>
    <td th:text="${event.eventName}"></td>
    <td th:text="${event.eventDate}"></td>
    <td th:text="${event.eventTime}"></td>
    <td th:text="${event.eventLocation}"></td>
    <td th:text="${event.eventDescription}"></td>
    <td>
      <img th:src="@{${event.eventImage}}" alt="Event Image" style="max-width: 100px; max-height: 100px;">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
