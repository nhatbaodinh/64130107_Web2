<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      * {
          margin: 5px;
          padding: 0;
      }

      .dashboard {
          margin-left: 5px; /* Đảm bảo cột Dashboard cách lề trái 5px */
      }
  </style>
</head>
<body>
<div class="container-fluid mt-3">
  <div class="row flex-nowrap"> <!-- Ngăn cột bị xuống dòng -->
    <!-- Cột menu (Dashboard) -->
    <div class="col-md-2 bg-light vh-100 p-3 border border-dark rounded dashboard">
      <div class="text-center mb-3">
        <img src="https://khoacntt.ntu.edu.vn/Portals/54/Logo-Khoa-CNTT-NTU.png?ver=w1WaDt4_a6t2zoyh_JwxVA%3d%3d" class="img-fluid">
      </div>
      <h4>Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item border-bottom py-2"><a th:href="@{/?page=topic-all}" class="nav-link">Topic - List</a></li>
        <li class="nav-item border-bottom py-2"><a href="#" class="nav-link">Topic - Addnew</a></li>
        <li class="nav-item border-bottom py-2"><a href="#" class="nav-link">Student - List</a></li>
        <li class="nav-item border-bottom py-2"><a href="#" class="nav-link">Student - Addnew</a></li>
      </ul>
    </div>

    <!-- Cột nội dung -->
    <div class="col-md-10">
      <div class="row">
        <div class="col-12">
          <h2>User name</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div th:if="${page == 'topic-all'}">
            <div th:replace="~{fragments/topic-all :: topicList}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-3">
  <div class="text-center p-3">
    © 2025 by Dinh Nhat Bao - FIT.NTU
  </div>
</footer>
</body>
</html>
