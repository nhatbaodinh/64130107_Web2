<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Đề Tài Mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="topicForm">
  <h2>Thêm Đề Tài Mới</h2>
  <form th:action="@{/topic/save}" th:object="${topic}" method="post">
    <div class="mb-3">
      <label class="form-label">Mã Đề Tài</label>
      <input type="text" class="form-control" th:field="*{id}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tên Đề Tài</label>
      <input type="text" class="form-control" th:field="*{topicName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Mô Tả</label>
      <textarea class="form-control" th:field="*{topicDescription}" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Mã Giảng Viên Hướng Dẫn</label>
      <input type="text" class="form-control" th:field="*{supervisorId}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Loại Đề Tài</label>
      <select class="form-select" th:field="*{topicType}" required>
        <option value="Web">Web</option>
        <option value="AI">AI</option>
        <option value="Mobile">Mobile</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu Đề Tài</button>
  </form>
</div>
</body>
</html>
