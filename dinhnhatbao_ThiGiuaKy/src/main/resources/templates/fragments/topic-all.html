<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:fragment="topicList" id="content" class="container mt-4">
  <h2 class="mb-3">Danh sách Topics</h2>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên đề tài</th>
      <th>Người hướng dẫn</th>
      <th>Loại</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách topics -->
    <tr th:each="topic : ${topics}">
      <td th:text="${topic.id}"></td>
      <td th:text="${topic.topicName}"></td>
      <td th:text="${topic.supervisorId}"></td>
      <td th:text="${topic.topicType}"></td>
      <td>
        <a th:href="@{/topic/view/{id}(id=${topic.id})}" class="btn btn-primary btn-sm">View</a>
        <a th:href="@{/topic/edit/{id}(id=${topic.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/topic/delete/{id}(id=${topic.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xóa đề tài này?');">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
