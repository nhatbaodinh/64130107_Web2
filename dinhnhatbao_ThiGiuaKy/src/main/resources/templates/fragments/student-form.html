<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thêm Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="studentForm" id="content" class="container mt-4">
  <h2 class="mb-3">Thêm Sinh Viên</h2>
  <form th:action="@{/student/save}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" name="id" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Tên Sinh Viên</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="topicId" class="form-label">ID Đề Tài</label>
      <input type="text" class="form-control" id="topicId" name="topicId" required>
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
  </form>
</div>
</body>
</html>
