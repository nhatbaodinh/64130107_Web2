<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chi Tiết Đề Tài</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="topicView">
  <h2>Chi Tiết Đề Tài</h2>
  <table class="table table-bordered">
    <tr>
      <th>Mã Đề Tài</th>
      <td th:text="${topic.id}"></td>
    </tr>
    <tr>
      <th>Tên Đề Tài</th>
      <td th:text="${topic.topicName}"></td>
    </tr>
    <tr>
      <th>Mô Tả</th>
      <td th:text="${topic.topicDescription}"></td>
    </tr>
    <tr>
      <th>Giảng Viên Hướng Dẫn</th>
      <td th:text="${topic.supervisorId}"></td>
    </tr>
    <tr>
      <th>Loại Đề Tài</th>
      <td th:text="${topic.topicType}"></td>
    </tr>
  </table>

  <a href="/" class="btn btn-secondary">Quay Lại</a>
</div>
</body>
</html>
