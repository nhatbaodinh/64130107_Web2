<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:fragment="studentList" id="content" class="container mt-4">
  <h2 class="mb-3">Danh sách Sinh viên</h2>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Họ và Tên</th>
      <th>ID Đề Tài</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách sinh viên -->
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.fullName}"></td>
      <td th:text="${student.topicId}"></td>
      <td>
        <a href="#" class="btn btn-primary btn-sm btn-view-student" th:data-id="${student.id}">View</a>
        <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?');">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
