<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student - List</title>
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="main">
  <div th:replace="layout::sidebar"></div>
  <div class="content">
    <div class="header" th:replace="layout::header"></div>
    <div class="main-content">
    <h1 class="title-page">Student - List</h1>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Group ID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.groupId}"></td>
        <td>
          <a th:href="@{'/student/view/' + ${student.id}}">View</a> |
          <a th:href="@{'/student/edit/' + ${student.id}}">Edit</a> |
          <a th:href="@{'/student/delete/' + ${student.id}}"
             onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
<div th:replace="layout::footer"></div>
</body>
</html>
